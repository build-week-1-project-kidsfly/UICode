<div class="set-up-main">
    <form>
        <h1>Set Up</h1>
        <br>
        <div class="sign-cont" id="sign-in-first-cont">
            <label class="sign-in-label"  for="Username">Create a username</label>
            <input  class="sign-in-input" type="text" name="Username" placeholder="Username">
        </div>
        <br>

        <div class="sign-cont">
            <label class="sign-in-label" for="Password">Create a password</label>
            <input class="sign-in-input" type="password" name="Password" placeholder="8-16 characters" required minlength="8" maxlength="16" size="16">
        </div>
        <div class="sign-cont">
            <label class="sign-in-label" for="Password">Retype password</label>
            <input class="sign-in-input" type="password" name="Password" placeholder="8-16 characters" required minlength="8" maxlength="16" size="16">
        </div>
        <br>
        <br>
        <div class="sign-cont">
            <label class="sign-in-label" for="Email">Email</label>
            <input class="sign-in-input" type="email" name="email" placeholder="JohnSmith123@email.com">
        </div>
        <br>
        <br>
        <div class="sign-cont">
            <label class="sign-in-label" for="phoneNumber">Phone</label>
            <input class="sign-in-input" type="tel" name="number" placeholder="123-123-1234">
        </div>
        <br>
        <br>
        <br>
        <br>
        <button class="sign-in-button" type="submit" value="Login">Submit</button>


    </form>
</div>
