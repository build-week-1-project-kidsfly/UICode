</div>
<div class="register" id="userEditTrip">
    <form method="post" id="register" action="">
        <h1>View, Edit or Delete
            any scheduled trip below</h1>
        <label for="view"><p>View</p></label><br />
        <input id="view" list="view-list" class="view indentFormBtm" name="view"><br />
        <datalist id="view-list">
            <option value="Trip 1">
            <option value="trip 2">
            <option value="Trip 3">
        </datalist>
        <label for="kid"><p>Edit</p></label><br />
        <input id="edit" list="edit-list" class="edit indentFormBtm" name="edit"><br />
        <datalist id="edit-list">
            <option value="Trip 1">
            <option value="trip 2">
            <option value="Trip 3">
        </datalist>
        <label for="kid"><p>Delete</p></label><br />
        <input id="delete" list="delete-list" class="delete indentFormBtm" name="delete"><br />
        <datalist id="delete-list">
            <option value="Trip 1">
            <option value="trip 2">
            <option value="Trip 3">
        </datalist>
        <input id="submit" class="submit" name="submit" value="Go!" type="submit">
        <h1 class="indentFormTop">Within 5 minutes of arriving?<br />
            Click the button below to let us know!</h1>
        <input id="ready" class="submit" name="arrive" value="Ready!" type="submit">
    </form>
</div>
