<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="Kidsfly" content="Buildweek 1 Project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="Homepage.css">
  </head>
  <body>

    <!-- Solid Navbar -->
    <nav class="navBar">
      <ul>
        <li><a class="navLeft" href=#>Kidsfly</a></li>
        <li><a class="navRight"href=#>Home</a></li>
        <li><a class="navRight"href=#>Services</a></li>
        <li><a class="navRight"href=#>FAQ</a></li>
        <li><a class="navRight"href=#>Contact</a></li>
      </ul>
    </nav>

    <!-- Main Image -->
    <section>
      <div class="main">
        <img id="mainImg" src="Pictures/HomepagePhoto.jpg" alt="Looking out at colorful sky from side of airplane wing">
        <form action="#" method="post">
          <h1>Please fill in the information below to login:</h1><br />
          <label for="Username">Username:</label>
          <input  type="text" name="Username" placeholder="8-16 characters" required
          minlength="8" maxlength="16" size="16"><br />

          <label for="Password">Password:</label>
          <input  type="password" name="Password" placeholder="8-16 characters" required
          minlength="8" maxlength="16" size="16"><br />
          <input type="submit" value="Login">
        </form>
      </div>
    </section>
   </body>
 </html>
