<div class="register-adminLogin">
    <form method="post" id="register-logIn" action="">
        <h1>Administrator<br />
            Sign In</h1>
        <label for="Username"><p>Username</p></label><br>
        <input type="text" name="Username" class="userName" placeholder="Enter your username" required
               minlength="8" maxlength="16"><br><br>
        <label for="password"><p>Password</p></label><br>
        <input type="password" name="password" class="indentFormBtm password" placeholder="Enter your password" required
               minlength="8" maxlength="16"><br><br>
        <div class="forgot">
            <p>Forgot <br><a href="#">Username
                or Password?</a></p>
        </div>
        <input class="indentFormTop submit" name="submit" placeholder="submit">
        <div class="signIn-admin">
            <p>Don't have an account?<br />
                <a href="#">Sign in Here</a></p>
        </div>
    </form>
