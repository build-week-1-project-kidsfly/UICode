<div class="register">
    <form method="post" id="register" action="">
        <h2>Administrator sign in:</h2>

        <label for="Username"><p>Username:</p></label><br>
        <input type="text" name="Username" id="userName" placeholder="8-16 characters" required
               minlength="8" maxlength="16"><br><br>


        <label><p>First Name:</p></label><br>
        <input type="text" name="firstName" id="firstNamw" placeholder="Enter your first name" /><br><br>
        <label><p>Last Name:</p></label><br>
        <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" /><br><br>
        <label id="phonenumbers"><p>Phone Number:</p></label><br>
        <select id="phoneNumber">
            <option>+91</option>
            <option>+92</option>
            <option>+93</option>
            <option>+94</option>
            <option>+95</option>
        </select>
        <input type="number" name="phoneNumber" id="phoneNumber1" placeholder="Enter your phone number" /><br><br>
        <label><p>Email:</p></label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email" /><br><br>
        <label><p>Password:</p></label><br>
        <input type="password" name="password" id="passWord" placeholder="Enter your password" />
        <br><br>
        <label><p>Re-enter <br>your Password:</p></label><br>
        <input type="password" name="password" id="passWordAgain" placeholder="Re-enter your password" /><br><br>
        <input type="submit" value="submit" id="submit">
    </form>
