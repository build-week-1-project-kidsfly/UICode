<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>KidsFly</title>

    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="title-nav-bar">
    <h1>KidsFly</h1>
    <nav>
        <a href="#">Home</a>
        <div class="dropdown">
            <button class="dropbtn">For Parents
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a id="dropa1" href="#">Sign In</a>
                <a id="dropa2" href="#">Set Up</a>
            </div>
        </div>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
    </nav>
</div>

<div class="sign-in-main">
    <img src="img/terminal_seats_black_white.jpg" alt="black-white-terminal-seats" width="50%" height="900">
    <form>
        <h1>Please Sign-In</h1>
        <br>
        <label for="Username">Username:</label>
        <input type="text" name="Username" placeholder="8-16 characters" required minlength="8" maxlength="16" size="16">
        <br>

        <label for="Password">Password:</label>
        <input type="password" name="Password" placeholder="8-16 characters" required minlength="8" maxlength="16" size="16">
        <br>
        <input type="submit" value="Login">
    </form>
</div>


<!--Finish the footer in the morning!!-->
<footer>
    <div class="mapouter">
        <div class="footer-title">
            <h3>KidsFly Headquarters</h3>
        </div>
        <div class="gmap_canvas">
            <iframe width="950" height="450" id="gmap_canvas" src="https://maps.google.com/maps?q=san%20jose&t=&z=11&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.pureblack.de"></a>
        </div><style>.mapouter{position:relative;text-align:right;height:450px;width:950px;}.gmap_canvas {overflow:hidden;background:none!important;height:450px;width:950px;}</style>
    </div>
    <div class="additional-footer">
        <a href="#" class="fa fa-google"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-pinterest"></a>
    </div>
</footer>

</body>
</html>
