<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>KidsFly</title>

    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="title-nav-bar">
    <h1>KidsFly</h1>
    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Parents
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a id="dropa1" href="userSignIn.html">Sign In</a>
                <a id="dropa2" href="userSetUp.html">Set Up</a>
            </div>
        </div>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
    </nav>
</div>

<div class="sign-in-main">
    <img src="img/terminal_seats_black_white.jpg" alt="black-white-terminal-seats" width="50%" height="900">
    <div class="sign-in-div">
        <form>
            <h1>Parents</h1>
            <br>
            <div class="sign-cont" id="sign-in-first-cont">
                <label class="sign-in-label"  for="Username">Username</label>
                <input  class="sign-in-input" type="text" name="Username" placeholder="8-16 characters" required minlength="8" maxlength="16" size="16">
            </div>
            <br>

            <div class="sign-cont">
                <label class="sign-in-label" for="Password">Password</label>
                <input class="sign-in-input" type="password" name="Password" placeholder="8-16 characters" required minlength="8" maxlength="16" size="16">
            </div>
            <br>
            <div class="checkbox">
                <input id="single-check" type="checkbox" name="remember-me">
                <label id="remember-me" for="remember-me">Remember me</label>
            </div>
            <br>
            <button class="sign-in-button" type="submit" value="Login">Sign in</button>
            <p>Or Sign In Using</p>
            <div class="social-sign-in">
                <a href="#" class="fa fa-google"></a>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
            </div>
        </form>
    </div>
</div>


<!--Finish the footer in the morning!!-->

    <div class="mapouter">
        <div class="footer-title">
            <h3>KidsFly Headquarters</h3>
        </div>
        <div class="gmap_canvas">
            <iframe width="950" height="450" id="gmap_canvas" src="https://maps.google.com/maps?q=san%20jose&t=&z=11&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.pureblack.de"></a>
        </div><style>.mapouter{position:relative;text-align:right;height:450px;width:950px;}.gmap_canvas {overflow:hidden;background:none!important;height:450px;width:950px;}</style>
    </div>
    <div class="additional-footer">
        <a href="#" class="fa fa-google"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-pinterest"></a>
    </div>
</footer>

</body>
</html>
